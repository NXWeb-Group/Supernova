<script>
(function () {
  const removeAds = () => {
    // Remove existing elements
    document
      .querySelectorAll('script[src*="pagead2.googlesyndication.com"], ins.adsbygoogle, div[id^="google_ads_iframe"], meta[name="google-adsense-account"], meta[http-equiv^="origin-trial"]')
      .forEach(el => el.remove());
  };

  const reinitializeAds = () => {
    // Create new script
    const script = document.createElement("script");
    script.async = true;
    script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8753413787406461";
    script.crossOrigin = "anonymous";
    
    // Add load handler
    script.addEventListener('load', () => {
      // Push all ad slots again
      document.querySelectorAll('.adsbygoogle').forEach(ad => {
        (adsbygoogle = window.adsbygoogle || []).push({});
      });
    });

    document.head.appendChild(script);
  };

  removeAds();
  reinitializeAds();
})();
</script>
